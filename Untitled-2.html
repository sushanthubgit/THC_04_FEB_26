<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Flux Prototype</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #input-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020502;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #d4ff00;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .loader {
            border: 4px solid #1a2e1a;
            border-top: 4px solid #d4ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            pointer-events: none;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 5px 0;
            text-shadow: 0 0 10px #76ff03;
            letter-spacing: 2px;
            color: #d4ff00;
        }

        p {
            font-size: 0.8rem;
            color: #7b8c7b;
            margin: 0 0 20px 0;
            max-width: 300px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(118, 255, 3, 0.05);
            border: 1px solid #76ff03;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            color: #76ff03;
        }

        #controls {
            pointer-events: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 450px;
        }

        button {
            background: rgba(20, 40, 20, 0.4);
            border: 1px solid rgba(118, 255, 3, 0.3);
            color: #7b8c7b;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.75rem;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(118, 255, 3, 0.2);
            border-color: #76ff03;
            color: #fff;
        }

        button.active {
            background: #d4ff00;
            border-color: #d4ff00;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.4);
        }

        #cam-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 140px;
            height: 105px;
            border-radius: 8px;
            border: 1px solid #1a2e1a;
            z-index: 10;
            transform: scaleX(-1);
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <div id="loading-text">Calibrating Prototype Sensors...</div>
    </div>

    <div id="ui-layer">
        <h1>NEON PROTOTYPE</h1>
        <p>Both hands supported. Pinch to expand view.</p>
        <div class="status-badge" id="hand-status">Searching for Hands...</div>
        
        <div id="controls">
            <button onclick="setShape('car')" class="active" id="btn-car">Prototype Car</button>
            <button onclick="setShape('sphere')" id="btn-sphere">Core</button>
            <button onclick="setShape('heart')" id="btn-heart">Bio-Pulse</button>
            <button onclick="setShape('saturn')" id="btn-saturn">Dead Star</button>
            <button onclick="setShape('dna')" id="btn-dna">Helix</button>
            <button onclick="setShape('flower')" id="btn-flower">Night Bloom</button>
        </div>
    </div>

    <video id="input-video"></video>
    <canvas id="cam-preview"></canvas>
    <div id="canvas-container"></div>

    <script>
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.18;
        
        let particles, geometry, material;
        let scene, camera, renderer;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let currentPositions = new Float32Array(PARTICLE_COUNT * 3);
        let targetColors = new Float32Array(PARTICLE_COUNT * 3); 
        let currentColors = new Float32Array(PARTICLE_COUNT * 3); 
        
        let handPresent = false;
        let handX = 0, handY = 0; 
        let pinchStrength = 0; 
        let sceneRotationTarget = { x: 0, y: 0 };
        let currentShape = 'car';

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(PARTICLE_COUNT * 3);
            const colArray = new Float32Array(PARTICLE_COUNT * 3);

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                posArray[i3] = (Math.random() - 0.5) * 100;
                posArray[i3+1] = (Math.random() - 0.5) * 100;
                posArray[i3+2] = (Math.random() - 0.5) * 100;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colArray, 3));

            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.3, 'rgba(212,255,0,0.8)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0,0,64,64);
            const texture = new THREE.CanvasTexture(canvas);

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                map: texture,
                transparent: true,
                opacity: 0.9,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            currentPositions.set(posArray);
            setShape('car');

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setShape(type) {
            currentShape = type;
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${type}`);
            if(btn) btn.classList.add('active');

            const tPositions = targetPositions;
            const tColors = targetColors;
            let idx = 0;
            
            if (type === 'car') {
                // Simplified Supercar Prototype Body
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    let tx, ty, tz, r, g, b;
                    const rand = Math.random();
                    
                    if (rand < 0.6) { // Body Shell
                        tx = (Math.random() - 0.5) * 30; // Length
                        ty = (Math.random() - 0.5) * 6; // Height
                        tz = (Math.random() - 0.5) * 14; // Width
                        
                        // Aerodynamic slant
                        if (tx > 0) ty *= (1 - tx/15 * 0.5); 
                        // Cockpit rise
                        if (Math.abs(tx) < 5) ty += 2;

                        r = 0.05; g = 0.4; b = 0.1; // Dark Green body
                    } else if (rand < 0.9) { // Wheels
                        const wheelX = Math.random() > 0.5 ? 10 : -10;
                        const wheelZ = Math.random() > 0.5 ? 7 : -7;
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 3.5;
                        tx = wheelX + Math.cos(angle) * radius;
                        ty = -3 + Math.sin(angle) * radius;
                        tz = wheelZ + (Math.random() - 0.5) * 2;
                        
                        r = 1.0; g = 0.9; b = 0.0; // Bright Yellow wheels
                    } else { // Details / Spoiler
                        tx = -14 + Math.random() * 4;
                        ty = 3 + Math.random() * 2;
                        tz = (Math.random() - 0.5) * 14;
                        r = 0.8; g = 1.0; b = 0.0; // Neon Green accents
                    }

                    tPositions[idx] = tx;
                    tPositions[idx+1] = ty;
                    tPositions[idx+2] = tz;
                    tColors[idx] = r;
                    tColors[idx+1] = g;
                    tColors[idx+2] = b;
                    idx += 3;
                }
            }
            else if (type === 'sphere') {
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    const phi = Math.acos( -1 + ( 2 * i ) / PARTICLE_COUNT );
                    const theta = Math.sqrt( PARTICLE_COUNT * Math.PI ) * phi;
                    const r = 14;
                    tPositions[idx] = r * Math.cos(theta) * Math.sin(phi);
                    tPositions[idx+1] = r * Math.sin(theta) * Math.sin(phi);
                    tPositions[idx+2] = r * Math.cos(phi);
                    tColors[idx] = 0.05; tColors[idx+1] = 0.8; tColors[idx+2] = 0.1;
                    idx += 3;
                }
            }
            else if (type === 'heart') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    let t = Math.random() * Math.PI * 2;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                    const z = (Math.random() - 0.5) * 8;
                    tPositions[idx] = x * 0.8; tPositions[idx+1] = y * 0.8; tPositions[idx+2] = z * 0.8;
                    if (Math.random() > 0.85) { tColors[idx] = 1.0; tColors[idx+1] = 1.0; tColors[idx+2] = 0.0; } 
                    else { tColors[idx] = 0.0; tColors[idx+1] = 0.3; tColors[idx+2] = 0.05; }
                    idx += 3;
                }
            }
            else if (type === 'saturn') {
                const planetParticles = Math.floor(PARTICLE_COUNT * 0.45);
                for (let i = 0; i < planetParticles; i++) {
                    const phi = Math.acos( -1 + ( 2 * i ) / planetParticles );
                    const theta = Math.sqrt( planetParticles * Math.PI ) * phi;
                    const r = 9;
                    tPositions[idx] = r * Math.cos(theta) * Math.sin(phi); tPositions[idx+1] = r * Math.sin(theta) * Math.sin(phi); tPositions[idx+2] = r * Math.cos(phi);
                    tColors[idx] = 0.01; tColors[idx+1] = 0.15; tColors[idx+2] = 0.05;
                    idx += 3;
                }
                const ringParticles = PARTICLE_COUNT - planetParticles;
                for (let i = 0; i < ringParticles; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 13 + Math.random() * 9;
                    tPositions[idx] = Math.cos(angle) * r; tPositions[idx+1] = (Math.random() - 0.5) * 0.8; tPositions[idx+2] = Math.sin(angle) * r;
                    tColors[idx] = 1.0; tColors[idx+1] = 0.8; tColors[idx+2] = 0.0;
                    idx += 3;
                }
            }
            else if (type === 'dna') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 18;
                    const radius = 7;
                    const strand = i % 2 === 0 ? 0 : Math.PI;
                    tPositions[idx] = Math.cos(t + strand) * radius; tPositions[idx+1] = (i / PARTICLE_COUNT - 0.5) * 45; tPositions[idx+2] = Math.sin(t + strand) * radius;
                    tColors[idx] = 0.4; tColors[idx+1] = 1.0; tColors[idx+2] = 0.0;
                    idx += 3;
                }
            }
            else if (type === 'flower') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const k = 5;
                    const rBase = Math.cos(k * theta); 
                    const layer = Math.random();
                    const r = 18 * rBase * layer + 1; 
                    tPositions[idx] = r * Math.cos(theta); tPositions[idx+1] = r * Math.sin(theta); tPositions[idx+2] = (Math.pow(layer, 2) * 12) - 6; 
                    if (layer > 0.7) { tColors[idx] = 0.9; tColors[idx+1] = 1.0; tColors[idx+2] = 0.0; } 
                    else { tColors[idx] = 0.0; tColors[idx+1] = 0.25; tColors[idx+2] = 0.05; }
                    idx += 3;
                }
            }
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (handPresent) {
                sceneRotationTarget.y = handX * 3.5; 
                sceneRotationTarget.x = handY * 3.5;
            } else {
                sceneRotationTarget.y += 0.003;
                sceneRotationTarget.x *= 0.96;
            }

            particles.rotation.x += (sceneRotationTarget.x - particles.rotation.x) * 0.06;
            particles.rotation.y += (sceneRotationTarget.y - particles.rotation.y) * 0.06;

            const positions = geometry.attributes.position.array;
            const colorsAttr = geometry.attributes.color.array;
            const expansion = 1 + (pinchStrength * 4.5);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const speed = 0.04 + (i % 100) * 0.0003; 
                
                let tx = targetPositions[i3] * expansion;
                let ty = targetPositions[i3+1] * expansion;
                let tz = targetPositions[i3+2] * expansion;

                currentPositions[i3]   += (tx - currentPositions[i3]) * speed;
                currentPositions[i3+1] += (ty - currentPositions[i3+1]) * speed;
                currentPositions[i3+2] += (tz - currentPositions[i3+2]) * speed;

                positions[i3]   = currentPositions[i3];
                positions[i3+1] = currentPositions[i3+1];
                positions[i3+2] = currentPositions[i3+2];

                currentColors[i3]   += (targetColors[i3] - currentColors[i3]) * 0.06;
                currentColors[i3+1] += (targetColors[i3+1] - currentColors[i3+1]) * 0.06;
                currentColors[i3+2] += (targetColors[i3+2] - currentColors[i3+2]) * 0.06;

                if (pinchStrength > 0.6) {
                    colorsAttr[i3]   = 1.0; colorsAttr[i3+1] = 1.0; colorsAttr[i3+2] = 0.7; 
                } else {
                    colorsAttr[i3] = currentColors[i3];
                    colorsAttr[i3+1] = currentColors[i3+1];
                    colorsAttr[i3+2] = currentColors[i3+2];
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        const videoElement = document.getElementById('input-video');
        const previewCanvas = document.getElementById('cam-preview');
        const previewCtx = previewCanvas.getContext('2d');
        const statusElement = document.getElementById('hand-status');

        function onResults(results) {
            previewCtx.save();
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handPresent = true;
                const handedness = results.multiHandedness[0].label;
                statusElement.innerText = `${handedness} Hand Tracked`;
                statusElement.style.borderColor = "#d4ff00";
                statusElement.style.color = "#d4ff00";

                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#d4ff00', lineWidth: 1});

                const palmX = landmarks[9].x; 
                const palmY = landmarks[9].y;
                handX = (palmX - 0.5) * -2; 
                handY = (palmY - 0.5) * -2;

                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const dist = Math.sqrt(Math.pow(thumbTip.x-indexTip.x, 2) + Math.pow(thumbTip.y-indexTip.y, 2));
                
                pinchStrength = Math.max(0, 1 - (dist / 0.18));
                if(pinchStrength < 0.25) pinchStrength = 0;
            } else {
                handPresent = false;
                statusElement.innerText = "Searching for Hands...";
                statusElement.style.borderColor = "#76ff03";
                statusElement.style.color = "#76ff03";
                pinchStrength = 0;
            }
            previewCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cam = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 320, height: 240
        });

        initThree();
        cam.start().then(() => {
            document.getElementById('loading').style.opacity = 0;
            setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
        });
    </script>
</body>
</html>
